  path_provider: ^2.0.14 #This plugin is for taking permission to store files to local storage
  app_settings: ^4.2.0 #OPENS APP SETTINGS
  location: ^5.0.0-dev.8 #ALLOWS THE USER TO DEAL WITH LOCATION
  image_picker: ^0.8.7+5
  file_picker: ^5.3.0
  image_cropper:
  #document_scanner_flutter: any #DOCUMENT SCANNER
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  path: ^1.8.0
  readmore: ^2.2.0
  video_player: ^2.6.1
  just_audio:
  assets_audio_player: ^3.0.6
  image_gallery_saver: ^2.0.1 #PLUGIN TO TAKE SCREENSHOT
  url_launcher: ^6.1.10 #USER FOR LAUNCHING URLS
  #flutter_inappwebview: ^5.7.2+3 #LOADS IN APP WEB VIEW - USED IN AUTH
  http: ^0.13.5 #DEALING WITH HTTP CALLS
  intl: ^0.18.0 #USED IN PARSING DATES AND OTHER VALUES
  open_filex: ^4.2.2 #CALLS NATIVE APPS TO OPEN FILES - WORKS ON BOTH ANDROID AND iOS
  mime: ^1.0.4 #WORKS WITH MIME TYPE DEFINITIONS FOR PROCESSING MULTIPART MEDIA TYPES
  mime_type: ^1.0.0 #FETCHES MIME TYPE
  connectivity_plus: ^4.0.0 #CHECKS INTERNET STATUS OF THE DEVICE
  ffmpeg_kit_flutter: ^5.1.0 #USED FOR CUTTING AUDIOS - NEW
  flutter_secure_storage: ^8.0.0
  restart_app: ^1.2.1



  #AMAZON AWS AMPLIFY
  #amplify_auth_cognito: any
  #amplify_authenticator: ^1.0.0
  #amplify_flutter: ^1.0.0
  #amplify_storage_s3: ^1.0.0
  #aws_common: ^0.5.0+1

  #SHOULD BE REMOVED IN THE FUTURE.
  #aws3_bucket: ^0.0.8


  #FACE DETECTION AND RECORDING
  #google_ml_kit: ^0.14.0    #for face detection
  google_mlkit_face_detection: ^0.6.0 #for face detection
  camera: ^0.10.5 #for the camera preview,image capturing and video recording

  #AUDIO RECORDING
  record: ^4.4.4   # This plugin is for recording the audio file
  translator: ^0.1.7   # This translator is for translate audio to text
  sizer: ^2.0.15
  audioplayers: ^4.0.1

  #FIREBASE
  firebase_storage: ^11.1.2 #This plugin is for storing the audio, video, image files in database
  cloud_firestore: ^4.5.0   #for firebase database support
  firebase_core: ^2.11.0 # This plugin is for initializing the app as a firebase app
  firebase_auth:

  #GET ENVIRONMENT
  get: ^4.6.5 #MAIN GET PLUGIN FOR STATE, NAVIGATION AND DEPENDENCY MANAGEMENT
  get_storage: ^2.0.3 #WORKS SIMILAR TO PREFERENCES WITH MORE ACCURACY AND SPEED

  #SENSOR PLUGIN
  light: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

